<template>
    <template if:true={contact}>
        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <img src={contact.Picture__c} alt="Profile photo" />
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <p>{contact.Name}</p>
                <p>{contact.skience__Age__c}</p>
                <p><b>{contact.skience__Days_Until_Next_Birthday__c}</b></p>
                <p>{contact.OwnerId.Name}</p>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    <template if:false={contact}>
        <p>No contact data available.</p>
    </template>
</template>
